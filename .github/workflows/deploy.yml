name: deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: deploy
        run: |
          echo "running deploy of ${{ github.run_number }}-${{ github.run_id }} to ${{ inputs.config-path }}..."
          sleep 2
          echo "deploy done"
