name: pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: install deps
        run: npm ci
      - name: build
        run: |
          echo "running build..."
          sleep 10
          echo "build done"
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: install deps
        run: npm ci
      - name: test
        run: |
          echo "running test..."
          sleep 10
          echo "test done"
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: install deps
        run: npm ci
      - name: lint
        run: |
          echo "running lint..."
          sleep 10
          echo "lint done"

  deploy-to-test:
    needs: [build, test, lint]
    uses: ./.github/workflows/deploy.yml
    with:
      environment: test

  deploy-to-stage:
    needs: [deploy-to-test]
    uses: ./.github/workflows/deploy.yml
    with:
      environment: stage

  deploy-to-prod:
    needs: [deploy-to-stage]
    uses: ./.github/workflows/deploy.yml
    with:
      environment: prod
